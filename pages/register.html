<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psiquepa | Inicio </title>
    <!-- <script src="../js/index.js"></script> -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="../Photoroom-20240321_192007.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <h1>PsiquePa Registro de usuarios</h1>
        <img src="../Photoroom-20240321_192007.png" alt="" class="trademark-image">
        <h2>Registro</h2>
        <span id="error"></span>
        <div class="register-form login-form">
            <form action="">
                <input type="text" name="first-name" placeholder="Tu nombre" autocomplete="off">
                <input type="text" name="last-name" placeholder="Tu apellido" autocomplete="off">
                <input type="text" name="mobile" id="mobile_number" placeholder="Tu celular" autocomplete="off">
                <input type="text" name="email" id="email" placeholder="Tu correo" autocomplete="off">
                <input type="text" name="document-id" placeholder="Tu cedula" autocomplete="off">
                <input type="text" name="username" id="username" placeholder="Usuario" autocomplete="off">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="password" name="password" id="password-c" placeholder="Confirmar Contraseña">
                <input type="button" value="Registrate" id="login-btn" class="btn">
            </form>
        </div>
        <a href="admin.html" class="link">Ya eres administrador? inicia sesion aqui!</a>

    </div>
    <footer>
        <div id="trademark-image"></div>
    </footer>

</body>

</html>
